<style>
       /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 56px;
            background-color: var(--bg-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            margin-right: 16px;
            cursor: pointer;
            border-radius: 50%;
        }

        .menu-btn:hover {
            background-color: var(--hover-bg);
        }

        .youtube-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
        }

        .youtube-logo svg {
            width: 24px;
            height: 24px;
            margin-right: 4px;
            fill: var(--accent-color);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -1.5px;
        }

        .header-center {
            display: flex;
            align-items: center;
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
            position: relative;
        }

        .search-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 16px;
            border-radius: 20px 0 0 20px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1c62b9;
        }

        .search-btn {
            padding: 12px 24px;
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-left: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            color: var(--text-primary);
        }

        .search-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 80px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
            margin-top: 4px;
        }

        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-primary);
        }

        .suggestion-item:hover {
            background-color: var(--hover-bg);
        }

        .suggestion-item svg {
            width: 20px;
            height: 20px;
            margin-right: 16px;
            fill: var(--text-secondary);
        }

        .mic-btn {
            background-color: var(--bg-tertiary);
            border: none;
            padding: 12px;
            margin-left: 8px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-primary);
        }

        .mic-btn:hover {
            background-color: var(--hover-bg);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-btn, .create-btn, .notification-btn, .profile-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
        }

        .theme-btn:hover, .create-btn:hover, .notification-btn:hover, .profile-btn:hover {
            background-color: var(--hover-bg);
        }

        .notification-badge {
            position: relative;
        }

        .notification-badge::after {
            content: '9+';
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: var(--accent-color);
            color: #fff;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: 500;
        }
</style>



   <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/>
                </svg>
            </button>
            <a href="/home/" class="youtube-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                <span class="logo-text">VidMax</span>
            </a>
        </div>
        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search" onfocus="showSearchSuggestions()" onblur="hideSearchSuggestions()">
                <div class="search-suggestions" id="searchSuggestions">
                    
                </div>
                <button class="search-btn" onclick="performSearch()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <button class="mic-btn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" fill="currentColor"/>
                </svg>
            </button>
        </div>

        <div class="greet-user">

        </div>
        <div class="header-right">

            <button class="create-btn">
                <a href="{% url 'create' %}" class="create-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zM17 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H3V8h14v8z" fill="currentColor"/>
                </svg>
                <p style="font-weight: bold; font-size: 20px;">Create</p>
                </a>
          
            </button>

            <button class="theme-btn" onclick="toggleTheme()">
                <svg viewBox="0 0 24 24" width="24" height="24" id="themeIcon">
                    <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41L6 7.41c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zM18.36 16.95c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.42 1.42c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.42-1.42zm0-10.78l1.42-1.42c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.42 1.42c-.39.39-.39 1.03 0 1.41.39.38 1.03.39 1.41 0zM7.41 17.59c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0L4.58 17.6c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0L7.41 17.59z" fill="currentColor"/>
                </svg>
            </button>
            
            <button class="notification-btn notification-badge">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" fill="currentColor"/>
                </svg>
            </button>

            {%if request.user.is_authenticated%}
            <button class="logout-btn">
                <a href="{% url 'signout' %}" style="text-decoration: none; color: black; font-weight: bolder; font-size: 15px;">
                    <p>Logout ➡️</p>
                </a>
            </button>
            
            {%else%}

            <button class="login-btn">
                <button class="logout-btn">
                <a href="{% url 'signin' %}" style="text-decoration: none; color: black; font-weight: bolder; font-size: 15px;">
                    <p> ⬅️Sign in </p>
                </a>
            </button>
                
            </button>
            {%endif%}


        </div>
    </header>
