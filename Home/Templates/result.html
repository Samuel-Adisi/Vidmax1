{% extends 'base.html' %}

<!-------------------Body----------------------------------->
{%block content%}

<style>
    #video{
        border-radius: 30px;
    }
    .thumbnail-container1 img{
       width: 100%;
       height: 460px;
       object-fit: cover;
       object-position: center;
       border-radius: 10px;
    }
    .container1{
       width: 800px;
       
     }
     .information1 h4{
        width: 700px;
        margin: 0;
        margin-top: 10px;
        margin-bottom: 5px;
     }
</style>

<main>
 
    <div class="container1">
        <video id="video" width="100%" height="460px" controls autoplay preload="auto" >
            <source src="{{video.Video.url}}" type="video/mp4">
        </video>
        <div class="information1">
            <h4>
                {{video.title}}
            </h4>
            <p class=channel>{{video.arthur}}</p>
            <div class="downloaded">
                <p>Downloaded</p>
            </div>
        </div>
    </div>
</main>

<script>
    window.addEventListener('beforeunload',(event)=>{
        let video=document.getElementById('video')
        video.play()
    })
</script>
{%endblock%}
