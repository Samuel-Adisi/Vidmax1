

<!-------------------Body----------------------------------->
{%block content%}
<a href="/home"class="back">
    Backüè†
</a>
<style>
    body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

     .back{
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 25px;
      text-decoration: underline;
    }

    main {
        background-color: #000000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        border: 1px solid #404040;
        color: white;
        width: 600px;
        max-width: 90vw;
        min-height: 500px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.8),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
    }

    form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, #666, transparent);
    }
   
    label {
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        background-color: #2a2a2a;
        border: 2px solid #404040;
        color: #ffffff;
        padding: 12px 16px;
        border-radius: 8px;
        width: 100%;
        margin-bottom: 15px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        background-color: #333333;
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
        color: #888888;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px 0;
        vertical-align: top;
    }

    th {
        color: #e0e0e0;
        text-align: left;
        padding: 10px 15px 10px 0;
        font-weight: 600;
    }

    ul li,
    .error {
        color: #ff6b6b;
        background-color: #2d1b1b;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        border-left: 4px solid #ff6b6b;
        font-size: 14px;
    }

    h3 {
        color: #ffffff;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        background: linear-gradient(135deg, #ffffff, #cccccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    span ul li {
        color: #cccccc;
        background: transparent;
        padding: 2px 0;
        border: none;
        margin: 0;
        font-size: 12px;
    }

    #id_password2_helptext.helptext,
    #id_username_helptext.helptext {
        display: none;
    }
    
    .form-text,
    .help-block,
    .helptext {
        color: #888888;
        font-size: 12px;
        margin-top: 5px;
        line-height: 1.4;
    }

    button[type="submit"] {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        border: none;
        padding: 14px 40px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        min-width: 150px;
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        background: linear-gradient(135deg, #7c3aed, #a855f7);
    }

    button[type="submit"]:active {
        transform: translateY(0);
    }

    a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #8b5cf6;
        text-decoration: underline;
    }

    a p {
        color: #6366f1;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    a p:hover {
        color: #8b5cf6;
    }

    /* Table styling for Django form.as_table */
    table tr {
        margin-bottom: 20px;
    }

    table td:first-child {
        width: 150px;
        padding-right: 20px;
    }

    table td:last-child {
        width: 100%;
    }

    /* Input styling within table */
    table input {
        width: 100%;
        margin-bottom: 5px;
    }

    /* Error list styling */
    .errorlist {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .errorlist li {
        background-color: #2d1b1b;
        color: #ff6b6b;
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 8px;
        border-left: 3px solid #ff6b6b;
        font-size: 13px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        form {
            width: 95%;
            margin-left: 2.5%;
            margin-right: 2.5%;
            padding: 30px 20px;
            min-height: 400px;
        }

        table td:first-child {
            width: 100%;
            padding-right: 0;
            padding-bottom: 5px;
        }

        table td:last-child {
            width: 100%;
        }

        table tr {
            display: block;
            margin-bottom: 25px;
        }

        table td {
            display: block;
        }
    }

    /* Enhanced styling for better UX */
    .form-container {
        background-color: #000000;
        min-height: 100vh;
    }

    /* Glowing effect for focused inputs */
    input:focus {
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    /* Smooth animations */
    form {
        animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Loading state for submit button */
    button[type="submit"]:disabled {
        background: #404040;
        cursor: not-allowed;
        transform: none;
    }
</style>

<main>
    <form action="{%url 'signup' %}" method="POST">
        {%for message in messages%}
        <p class="error">{{message}}</p>
        {%endfor%}
        <h3>Signup Here</h3>
        {%csrf_token%}
        {{form.as_table}}
        <button type="submit">Submit</button>
        <a href="{% url 'signin'%}">
            <p>Login in Here</p>
        </a>
    </form>
</main>

{%endblock%}
