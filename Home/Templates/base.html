<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #121212;
            --bg-tertiary: #181818;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --border-color: #3f3f3f;
            --hover-bg: #3f3f3f;
            --accent-color: #ff0000;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --bg-tertiary: #f1f1f1;
            --text-primary: #0f0f0f;
            --text-secondary: #606060;
            --border-color: #e0e0e0;
            --hover-bg: #f0f0f0;
            --accent-color: #ff0000;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 56px;
            background-color: var(--bg-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            margin-right: 16px;
            cursor: pointer;
            border-radius: 50%;
        }

        .menu-btn:hover {
            background-color: var(--hover-bg);
        }

        .youtube-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
        }

        .youtube-logo svg {
            width: 24px;
            height: 24px;
            margin-right: 4px;
            fill: var(--accent-color);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -1.5px;
        }

        .header-center {
            display: flex;
            align-items: center;
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
            position: relative;
        }

        .search-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 16px;
            border-radius: 20px 0 0 20px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1c62b9;
        }

        .search-btn {
            padding: 12px 24px;
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-left: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            color: var(--text-primary);
        }

        .search-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 80px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
            margin-top: 4px;
        }

        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-primary);
        }

        .suggestion-item:hover {
            background-color: var(--hover-bg);
        }

        .suggestion-item svg {
            width: 20px;
            height: 20px;
            margin-right: 16px;
            fill: var(--text-secondary);
        }

        .mic-btn {
            background-color: var(--bg-tertiary);
            border: none;
            padding: 12px;
            margin-left: 8px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-primary);
        }

        .mic-btn:hover {
            background-color: var(--hover-bg);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-btn, .create-btn, .notification-btn, .profile-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
        }

        .theme-btn:hover, .create-btn:hover, .notification-btn:hover, .profile-btn:hover {
            background-color: var(--hover-bg);
        }

        .notification-badge {
            position: relative;
        }

        .notification-badge::after {
            content: '9+';
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: var(--accent-color);
            color: #fff;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            width: 240px;
            height: calc(100vh - 56px);
            background-color: var(--bg-primary);
            overflow-y: auto;
            padding: 12px 0;
            z-index: 999;
            transform: translateX(0);
            transition: transform 0.3s ease;
            scrollbar-width: none;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-section {
            margin-bottom: 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
        }

        .sidebar-item:hover {
            background-color: var(--hover-bg);
        }

        .sidebar-item.active {
            background-color: var(--hover-bg);
            font-weight: 500;
        }

        .sidebar-item svg {
            width: 24px;
            height: 24px;
            margin-right: 24px;
            fill: currentColor;
        }

        .sidebar-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 12px 0;
        }

        .sidebar-title {
            padding: 8px 24px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .subscription-item {
            display: flex;
            align-items: center;
            padding: 8px 24px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
        }

        .subscription-item:hover {
            background-color: var(--hover-bg);
        }

        .subscription-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 24px;
            background-color: #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Sidebar Overlay for Mobile */
        .sidebar-overlay {
            position: fixed;
            top: 56px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 56px);
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            margin-top: 56px;
            padding: 0 24px;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-hidden {
            margin-left: 0;
        }

        /* Category Pills */
        .category-pills-container {
            position: sticky;
            top: 56px;
            background-color: var(--bg-primary);
            z-index: 997;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .category-pills {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .category-pills::-webkit-scrollbar {
            display: none;
        }

        .pill {
            background-color: var(--hover-bg);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .pill:hover {
            background-color: var(--bg-tertiary);
        }

        .pill.active {
            background-color: var(--text-primary);
            color: var(--bg-primary);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px 16px;
            padding: 20px 0 40px 0;
        }

        .video-card {
            cursor: pointer;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--hover-bg);
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            padding: 12px 0 0 0;
            gap: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 6px;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .channel-name {
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .video-stats {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .sidebar-overlay.show {
                display: block;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-center {
                display: none;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
